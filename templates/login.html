<!--                    음식점 태그-->

            <form action="" method="POST" style="text-align:center;">

                    <label for="username">아이디</label>
                    <span class="errorbox_id"></span>
                    <div class="p-1" style="text-align:right">
                        <button class="forgot" id="forgotid" style="text-align:right; width:85px;">아이디찾기</button>
                    </div>
                </div>
                <div class="input-box">
                    <input id="password" type="password" name="password" placeholder="비밀번호" autocomplete="off">
                    <label for="password">비밀번호</label>
                    <span class="errorbox_password"></span>
                    <div class="p-1" style="text-align:right">
                        <button class="forgot" id="forgotpw" style="text-align:right; width:85px;">비밀번호찾기</button>
                    </div>
                </div>

                <div class="p-2" style="position:absolute; left:50%; transform:translateX(-50%); width:100%;">
                    <input type="submit" value="로그인">
                </div>

            </form>
        </div>
